<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>DevClub Converte Money</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label> 
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label> 
                Converter <b>Para</b>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>bit
                    <option>Bitcoin</option>
                </select>
            </label>
            <label> 
                Valor
                <input id="input-real" type="number" placeholder="R$ 10.000,00">
                </select>
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="sectionContainer">
                    <img src="./assets/Brasil.png" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="./assets/Vector.png" alt="seta">

                <div class="sectionContainer">
                    <img src="./assets/EUA.png" id="currency-img" alt="bandeira-pais-conversão">
                    <p class="currency-name" id="currency-name">Dolar Americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
